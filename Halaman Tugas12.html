<!DOCTYPE html>
 <html lang="id">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tugas 12</title>
     <link rel="stylesheet" href="CSS/Halaman Tugas (3 Floating-box_Melayang).css">

   <body>
     <!-- Container 1: Latar belakang 2 warna -->
      <div class="container">
       <!-- Konten Info -->
       <div class="left">
         <h1>LARAVEL<br>Praktikum Pemrograman<br>Web_12D3</h1>

     <!-- Container 2: Inner Box (4) -->

     <!-- Floating Box kedua (box melayang diatas, melayang bertumpuk rapi vertikal dibawah Box Pertama) -->

            <iframe src="Tugas//Photo/Tugas P12_Laravel 2. Tambah data crud mahasiswa.png" frameborder="0"></iframe>

       </div>
     </div>



     <!-- Floating Box ke tiga (box melayang diatas, melayang bertumpuk rapi vertikal dibawah Box Kedua) -->
     <div class="floating-box-3">
        <div class="inner-box-3">
           <div class="scale-wrapper-3">
              <iframe src="Tugas//Photo/Tugas P12_Laravel 3. Simpan-Hasil Setelah Simpan Data data crud mahasiswa.png" frameborder="0"></iframe>

       </div>
